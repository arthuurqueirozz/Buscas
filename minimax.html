<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
            width: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 36px;
            border: 1px solid #000;
        }

        .cell:hover {
            background-color: #eee;
        }

        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <button id="startButton">Come√ßar</button>
    <div class="board" id="board"></div>
    <p id="winner"></p>

    <script src="./minimax.js"></script>
</body>
</html>
